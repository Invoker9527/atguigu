<!DOCTYPE html>
<html>

<head>
    <title></title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/Css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="/Css/bootstrap-responsive.css"/>
    <link rel="stylesheet" type="text/css" href="/Css/style.css"/>
    <script type="text/javascript" src="/Js/jquery.js"></script>
    <script type="text/javascript" src="/Js/jquery.sorted.js"></script>
    <script type="text/javascript" src="/Js/bootstrap.js"></script>
    <script type="text/javascript" src="/Js/ckform.js"></script>
    <script type="text/javascript" src="/Js/common.js"></script>


    <style type="text/css">
        body {
            padding-bottom: 40px;
        }

        .sidebar-nav {
            padding: 9px 0;
        }

        @media (max-width: 980px) {

            /* Enable use of floated navbar text */
            .navbar-text.pull-right {
                float: none;
                padding-left: 5px;
                padding-right: 5px;
            }
        }
    </style>
</head>

<body>
<form action="info.html" method="post" class="definewidth m20">
    <table class="table table-bordered table-hover definewidth m10">
        <tr>
            <td width="10%" class="tableleft">设备名称</td>
            <td><input type="text" id="name"/></td>
        </tr>
        <tr>
            <td class="tableleft">制造商</td>
            <td><input type="text" id="zzs"/></td>
        </tr>
        <tr>
            <td class="tableleft">型号规格</td>
            <td><input type="text" id="xhgg"/></td>
        </tr>
        <tr>
            <td class="tableleft">设备编号</td>
            <td><input type="text" id="number"/></td>
        </tr>
        <tr>
            <td class="tableleft">放置地点</td>
            <td>
                <input type="text" id="posi">
            </td>
        </tr>
        <tr>
            <td class="tableleft">检定方式</td>
            <td>
                <input type="text" id="type">
            </td>
        </tr>
        <tr>
            <td class="tableleft">检定单位</td>
            <td>
                <input type="text" id="unit">
            </td>
        </tr>
        <tr>
            <td class="tableleft">检定周期</td>
            <td>
                <input type="text" id="cycle">
            </td>
        </tr>
        <tr>
            <td class="tableleft">本年检/校时间及结果</td>
            <td>
                <input type="text" id="time">
            </td>
        </tr>
        <tr>
            <td class="tableleft">有效期检/校证书号</td>
            <td>
                <input type="text" id="Cert">
            </td>
        </tr>
        <tr>
            <td class="tableleft">下次检/校时间</td>
            <td>
                <input type="text" id="Nexttime">
            </td>
        </tr>
        <tr>
            <td class="tableleft">检定（校准）依据标准</td>
            <td>
                <input type="text" id="Stand">
            </td>
        </tr>
        <tr>
            <td class="tableleft"></td>
            <td>
                <button class="btn btn-primary" type="button" id="save" onclick="f()">保存</button> &nbsp;&nbsp;
                <button type="button" class="btn btn-success" name="backid" id="backid">返回列表
                </button>
            </td>
        </tr>
    </table>
</form>
<script>
    function f() {

        var name = $('#name').val();

        var zzs = $('#zzs').val();
        var xhgg = $('#xhgg').val();
        var number = $('#number').val();
        var posi = $('#posi').val();
        var type = $('#type').val();
        var unit = $('#unit').val();
        var cycle = $('#cycle').val();
        var time = $('#time').val();
        var Cert = $('#Cert').val();
        var Nexttime = $('#Nexttime').val();
        var Stand = $('#Stand').val();


        $.ajax({
            url: "http://localhost:8848/save",
            type: "post",
            data: {
                "name": name,
                "manufacturer": zzs,
                "specifi": xhgg,
                "number": number,
                "posi": posi,
                "verifi": type,
                "verifiUnit": unit,
                "verifiCycle": cycle,
                "verrfiInfo": time,
                "certificate": Cert,
                "nextVerfi": Nexttime,
                "verfiStandard": Stand
            },

            success: function (data) {
                if (data.code == 200) {
                    confirm(data.message);
                    window.location.reload();
                } else {
                    alert(data.message);
                }
            }, error: function () {
                alert("添加失败");
            }
        })
    };
</script>
</body>

</html>
<script>
    $(function () {
        $('#backid').click(function () {
            window.location = "http://localhost:8848/device";
        });


    });
</script>
